  /auth/api_keys:
    get:
      summary: List all API Keys
      operationId: get-api-keys
      tags:
      - API Keys
      security:
      - Bearer: []
      description: |
        Returns a list of all API keys for the current user
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/api_key'
              examples:
                response:
                  value:
                    data:
                    - id: "1"
                      type: api_keys
                      attributes:
                        name: App Token
                        token_last_slice: bfd04
                        created_at: "2020-04-29T00:00:00+00:00"
                        updated_at: "2020-04-21T00:00:00+00:00"
                        last_used_at: "2020-04-21T00:00:00+00:00"
                    meta: {}
    post:
      summary: Create an API Key
      operationId: post-api-key
      tags:
      - API Keys
      security:
      - Bearer: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/create_api_key'
      description: |
        Create a new API Key that is tied to the current user account. The created API key is only listed ONCE upon creation. It can however be regenerated or deleted.
      responses:
        "201":
          description: API Key Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/api_key'
              examples:
                response:
                  value:
                    data:
                      id: "1"
                      type: api_keys
                      attributes:
                        name: App Token
                        token: 30cd0b99ebfca1d80a8f75290173013d6775
                        token_last_slice: d6775
                    meta: {}
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_object'
              examples:
                response:
                  value:
                    errors:
                    - code: bad_request
                      detail: data.attributes.token cannot be written
                      meta:
                        attribute: data.attributes.token
                        code: unwritable_attribute
                        message: cannot be written
                      source:
                        pointer: data/attributes/token
                      status: "400"
                      title: Request Error
        "422":
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_object'
              examples:
                response:
                  value:
                    errors:
                    - code: VALIDATION_ERROR
                      detail: is missing
                      meta:
                        attribute: name
                        message: is missing
                      source:
                        pointer: name
                      status: "422"
                      title: Validation Error
  /auth/api_keys/{id}:
    put:
      summary: Regenerate an API Key
      operationId: update-api-key
      tags:
      - API Keys
      security:
      - Bearer: []
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/update_api_key'
      description: |
        Regenerate an existing API Key that is tied to the current user. This overrides the previous key.
      responses:
        "200":
          description: API Key Updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/api_key'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_object'
              examples:
                response:
                  value:
                    errors:
                    - code: bad_request
                      detail: data.attributes.api_date is an unknown attribute
                      meta:
                        attribute: data.attributes.api_date
                        code: unknown_attribute
                        message: is an unknown attribute
                      source:
                        pointer: data/attributes/api_date
                      status: "400"
                      title: Request Error
        "404":
          description: API Key Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_object'
              examples:
                response:
                  value:
                    errors:
                    - code: not_found
                      detail: Specified Record Not Found
                      meta: {}
                      status: "404"
                      title: Error
        "422":
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_object'
              examples:
                response:
                  value:
                    errors:
                    - code: VALIDATION_ERROR
                      detail: is missing
                      meta:
                        attribute: name
                        message: is missing
                      source:
                        pointer: name
                      status: "422"
                      title: Validation Error
    delete:
      summary: Delete an API Key
      operationId: delete-api-key
      tags:
      - API Keys
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      security:
      - Bearer: []
      description: |
        Delete an existing API Key. Once deleted, the API Key can no longer be used to access the API.
      responses:
        "200":
          description: API Key Deleted
        "404":
          description: API Key Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error_object'
              examples:
                response:
                  value:
                    errors:
                    - code: not_found
                      detail: Specified Record Not Found
                      meta: {}
                      status: "404"
                      title: Error
